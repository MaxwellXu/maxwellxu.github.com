---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
<div class="comment">
	<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ page.id | replace: '/', '_'}}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
	<!-- 多说评论框 end -->
</div>
