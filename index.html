---
layout: default
title: Home
keywords: MaxwellXu, GitHub, Jekyll, html, javascript
---
<div class="home">
  <h1>Posts</h1>
  <ul class="posts">
  	{% assign i = 0%} {% for post in site.posts %} {% if i < 4 %} <li> <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </li> {% assign i = i | plus: 1 %} {% endif %} {% endfor %} </ul>
</div>
